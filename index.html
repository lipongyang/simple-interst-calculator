<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="contianer">
            <br>
            <h1>Simple Interest Calculator</h1>
            <div class="content">
                Amount <input type="number"  id="principal">  <br/><br>
                <div class="slidecontainer">
                    Interest Rate
                    <input type="range" min="0.00" max="50.0" step="0.1" value="3.5" id="rate"><text id="spanscale" style="inline">3.5</text>%
          
          </div>
          <br>
          No. of Years
          <select id="year">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1" selected>1</option>
          </select>
        <br>
          <br>
        <button onclick="compute()">Compute Interest</button>
        <div id="num"></div>
        <div id="num1"></div>
        <div id="num2"></div>
        <div id="num3"></div>
        </div>
        <p>&copy;Everyone Can Get Rich</p><br>
        </div>
        
        <script>
            
            document.getElementById("rate").oninput = function() 
            {
                document.getElementById("spanscale").innerHTML = Number(this.value).toFixed(1);
            }

     
        </script>
    </body>
</html>
